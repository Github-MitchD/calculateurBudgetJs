<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michel Dufour">
    <title>Calculateur de Budget en Js</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Calculateur de Budget en Js</h1>
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Ressources</h3>
            <p class="hide error" id="budget-error">
              La valeur ne peut pas être vide ou négative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Entrez le total des ressources"
            />
            <button class="submit" id="total-amount-button">Valider Ressources</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Dépenses</h3>
            <p class="hide error" id="product-title-error">
              Valeur ne peut pas être vide
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Titre de la dépense"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Coût de la dépense"
            />
            <button class="submit" id="check-amount">Valider Dépense</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Dépenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Restant</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Liste des dépenses</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
